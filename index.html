<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>globo</title>
	<style type="text/css">
		* {
			box-sizing: content-box;
			margin: 0;
			padding: 0;
			border: 0;
			outline: 0;
		}

		html {
			display: flex;
			height: 100vh;
			width: 100vw;
		}

		body {
			display: flex;
			height: 100vh;
			width: 100vw;
			background-color: #000000;
			overflow: hidden;
		}

		video {
			display: flex;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			min-height: 100vh;
			height: 100vh;
			max-height: 100vh;
		}
	</style>
	<script>window.HELP_IMPROVE_VIDEOJS = false;</script>
	<link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
	<script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.js" integrity="sha512-frj28ajh0BxQu/egXCjy1vyPVlN/A1NduklJxDFHbORXifqAzcs7Bh/7GV+QAL5HYzvNLT7CaEey/Y5FjEiwRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<video id="video" data-setup="{}">
		<source src="playlist.m3u8" type="application/x-mpegURL">
	</video>
	<script type="text/javascript">
		class Globo {
			static Init() {
				this.video = document.querySelector("video");

				this.start();
			}

			static async start() {
				this.player = videojs("video");

				this.player.play();
			}
		}

		document.body.onclick = function() {
			Globo.Init();
		}

		try {
			Globo.Init();
		} catch {}
	</script>
</body>
</html>
